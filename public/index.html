<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />    

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://use.fontawesome.com/cb2ce4e278.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweet-highlighter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="post">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <span id="new-tweet-bottom">
          <span><input type="submit" value="Tweet"></span>
          <span class="counter">140</span></span>
        </form>
      </section>

      <section id="tweets">
        <article>
          <header>
            <img class="tweet-author-avatar" src="/images/bird.png">
            <span>
            <span class="tweet-author-name">John Doe</span>
            <span class="tweet-author-username">@jdoe</span></span>
          </header>
          <div class="tweet-body">
            Remember the fifth of November gunpowder treason and plot!
          </div>
          <footer>
            <span class="tweet-age">10 days ago</span>
            <span class="tweet-side-icons">
              <i class="fa fa-flag tweet-side-icon" aria-hidden="true"></i>
              <i class="fa fa-retweet tweet-side-icon" aria-hidden="true"></i>
              <i class="fa fa-heart tweet-side-icon" aria-hidden="true"></i>
            </span>
          </footer>
        </article>

        <article>
            <header>
              <img class="tweet-author-avatar" src="/images/bird.png">
              <span>
              <span class="tweet-author-name">John Doe</span>
              <span class="tweet-author-username">@jdoe</span></span>
            </header>
            <div class="tweet-body">
              Remember the fifth of November gunpowder treason and plot!
            </div>
            <footer>
              <span class="tweet-age">10 days ago</span>
              <span class="tweet-side-icons">
                <i class="fa fa-flag tweet-side-icon" aria-hidden="true"></i>
                <i class="fa fa-retweet tweet-side-icon" aria-hidden="true"></i>
                <i class="fa fa-heart tweet-side-icon" aria-hidden="true"></i>
              </span>
            </footer>
          </article>
      </section>

    </main>

  </body>
</html>
