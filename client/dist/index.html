<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <script src="https://use.fontawesome.com/cb2ce4e278.js"></script>
    <script type="text/javascript" src="/bundle.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <ul class="nav-bar-right">
        <li id="register-user-button">
          <i class="fa fa-user" aria-hidden="true"></i>
          <span>Register</span>
        </li>
        <li id="login-user-button">
          <i class="fa fa-sign-in" aria-hidden="true"></i>
          <span>Login</span>
        </li>
        <li id="logout-user-button">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          <span>Logout</span>
        </li>
        <li id="compose-tweet">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          <span>Compose</span>
        </li>

      </uL>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="post">
          <textarea id="new-text-input" name="text" placeholder="What are you humming about?"></textarea>
          <span id="new-tweet-bottom">
          <span><input type="submit" value="Tweet"></span>
          <span class="counter">140</span></span>
        </form>
      </section>

      <section id="tweets">
      </section>

      <form id="register-user-form">
        <label for="name">Name</label>
        <input type="text" id="register-user-name" name="name">
        <label for="handle">Handle</label>
        <input type="text" id="register-user-handle" name="handle">
        <label for="password">Password</label>
        <input type="password" id="register-user-password" name="password">
        <label for="vpassword">Verify Password</label>
        <input type="password" id="register-user-vpassword" name="vpassword">
        <!-- <button type="submit">Register</button> -->
      </form>


      <form id="login-user-form">
        <label for="handle">Handle</label>
        <input type="text" id="login-user-handle" name="handle">
        <label for="password">Password</label>
        <input type="password" id="login-user-password" name="password">
      </form>

    </main>

  </body>
</html>
